---


##Set timezone
- name: set timezone
  shell: timedatectl set-timezone Europe/Moscow

#Install Chrony to time Sync

- name: Synchronize datetime | Install chrony
  apt:
    name: chrony
    state: latest
  tags:
    - backupserver-datesync

#Enable Chrony Services to time Sync

- name: Synchronize datetime | Turn on chronyd
  service:
    name: chronyd
    enabled: yes
    state: started
  notify:
    - systemctl daemon reload
  tags:
    - backupserver-datesync


# Устанавливаем инструменты анализа сети
- name: install base tools
  apt:
    name:
      - traceroute
      - tcpdump
      - net-tools
      - mtr
      - curl
      - iperf3
    state: present
    update_cache: true
  tags:
    - netanalize


#install NetworkManager


- name: Install NetworkManager
  apt:
    name: network-manager
    state: present
  tags:
    - NetworkManager

- name: Enable Networkmanager
  service:
    name: NetworkManager
    enabled: yes
    state: started
  notify:
    - systemctl daemon reload
  tags:
    - NetworkManager

#disable ufw firewall
- name: Disable ufw services if enabled
  shell: "if systemctl is-enabled --quiet {{ item }}; then systemctl disable {{ item }} && echo disable_ok ; fi"
  register: output
  changed_when: "'disable_ok' in output.stdout"
  loop:
    - ufw
  tags:
    - ufwoff
    - netanalize





# Move file ifupdown

- name: Check if file exists
  ansible.builtin.stat:
    path: "/etc/network/interfaces"
  register: check_file_name

- name: print debug
  ansible.builtin.debug:
     var: check_file_name

- name: Copy file with new name
  ansible.builtin.copy:
    remote_src: true
    src: "/etc/network/interfaces"
    dest: "/etc/network/interfaces.save"
  when: check_file_name.stat.exists

- name: Remove old file
  ansible.builtin.file:
    path: "/etc/network/interfaces"
    state: absent
  when: check_file_name.stat.exists

- name: Restart NetworkManager
  service:
    name: NetworkManager
    state: restarted


#NMCLI Set interface


- name: Add an Ethernet ETH0 low priority
  community.general.nmcli:
    conn_name: eth0
    ifname: eth0
    type: ethernet
    method4: "auto"
    route_metric4: 300
    state: present
  tags: eth0

- name: Add an Ethernet LAN222 connection with static IP configuration
  community.general.nmcli:
    conn_name: eth1
    ifname: eth1
    type: ethernet
    ip4: 192.168.225.10/24
    gw4: 192.168.225.254
    route_metric4: 100
    state: present
  tags: eth1



- name: Restart NetworkManager
  service:
    name: NetworkManager
    state: restarted


#nmcli networking off && nmcli networking on

- name: nmcli networking off 
  shell: 
    cmd: nmcli networking off && nmcli networking on

- name: Gather current interface configuration
  shell: 
    cmd: nmcli
  register: nmcli_conn

- name: STDOUT nmcli_conn
  debug: 
    msg: "{{ nmcli_conn.stdout_lines }}"


##NGINX

- name: NGINX | Install NGINX
  apt:
    name: nginx
    state: latest
  tags:
    - nginx-package
    - packages
  notify:
  - start nginx



- name: Creates directory
  ansible.builtin.file:
    path: /etc/nginx/ssl
    state: directory
  tags:
    - nginx-configuration
    - ssl

- name: Add webipsec sert crt
  template:
    src: files/ssl/webipsec.crt
    dest: /etc/nginx/ssl/webipsec.crt
  tags:
    - nginx-configuration
    - ssl

- name: Add webipsec sert key
  template:
    src: files/ssl/webipsec.key
    dest: /etc/nginx/ssl/webipsec.key
  tags:
    - nginx-configuration
    - ssl


- name: Replace nginx.conf
  template:
    src: templates/nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  tags:
    - nginx-configuration
    - packages
    - ssl
  notify:
    - reload nginx

- name: NGINX | Create my own page
  shell: echo Sincereweb1 > /usr/share/nginx/html/index.html
  args:
    executable: /bin/bash  
  tags:
    - nginx-ownpage


## NFTables

- name: Enable NFTables
  service:
    name: nftables
    enabled: yes
    state: started
  notify:
    - systemctl daemon reload
  tags:
    - nftables


- name: Copy NFTables rules
  copy: 
    src: "files/nftables.conf"
    dest: /etc/nftables.conf
    owner: root
    group: root
    mode: 0744
  notify: RestartNFTables
  tags: nftconfig



